<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>User Sign Up</title>
</head>
<body>
<h1>User Sign Up</h1>
<br>

<form>
    <label for="first_name">First name:</label><br>
    <input type="text" id="first_name" name="first_name"><br>
    <label for="last_name">Last name:</label><br>
    <input type="text" id="last_name" name="last_name"><br>
    <label for="user_name">Username:</label><br>
    <input type="text" id="user_name" name="user_name"><br>
    <label for="pass_word">Password:</label><br>
    <input type="text" id="pass_word" name="pass_word"><br>
    <label for="email">email:</label><br>
    <input type="text" id="email" name="email"><br>
    <label for="zodiac_sign">Zodiac Sign:</label><br>
    <input type="text" id="zodiac_sign" name="zodiac_sign"><br>
    <br>
    <input type="submit" id="submit-button" value="Submit"><br>
</form>
<script src="./javascript/signup.js"></script>
</body>
</html>
